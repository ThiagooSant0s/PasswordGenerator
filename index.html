<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "keywords" content = "Password Genarator">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <img class = "logo" src="assets/logo.png" alt="Password Genarator logo">

    <main class="container-input">
        <span> Tamanho <span id = "valor"> </span> caracteres </span>
        <input id = "slider" class="slider" type="range" min="8" max="25" value="8">
        

        <button id="button" class="button-cta" onclick="generatePassword()"> Gerar senha </button>
    </main>
    
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title"> Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        
        
    </div>

    <button id="copyButton" onclick="copyPassword()" class="button-cta hide">Copiar Senha</button>

    <script src="script.js"></script>
</body>
</html>
